<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">

</head>
<body>
    <h4 class="main-text">Detail Page</h4>
    <div class="list-container">
        <img src="https://placehold.co/300">
        <div class="text">
            <h4 th:text="${items.productName}">상품 이름</h4>
            <h4 th:text="${items.price}">상품 가격</h4>
        </div>
    </div>

</body>

<script>
    document.querySelectorAll("#btn")

    document.querySelectorAll("#btn")[0].addEventListener("click", function (){
        var inputValId = document.querySelectorAll("#put")[0].value;
        var inputValName = document.querySelectorAll("#put1")[0].value;
        var inputValPrice = document.querySelectorAll("#put2")[0].value;
        $.ajax({
            url: `/products/${inputValId}`,
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                productName : inputValName,
                price : inputValPrice
            })
        })
    })
</script>
</html>

<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/main.css" rel="stylesheet">


    <title>Products</title>
</head>
<body>
    <h4 class="main-text">List Page</h4>
    <div class="list-container" th:each="i : ${items}">
        <img src="https://placehold.co/300">
        <div class="text">
            <h4 th:text="${i.productName}">상품 이름</h4>
            <h4 th:text="${i.price}">상품 가격</h4>
        </div>
        <div class="text">
            <a th:href="'product/'+${i.productId}">✏️</a>
            <h4>🗑️️</h4>
        </div>
    </div>
</body>
</html>
